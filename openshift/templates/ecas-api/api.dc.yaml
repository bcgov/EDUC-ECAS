
  apiVersion: template.openshift.io/v1
  kind: Template
 
  metadata:
    name: "${REPO_NAME}-api"
    creationTimestamp:
  objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        app: "${APP_NAME}"
        name: "${APP_NAME}-api"
        app-group: "${APP_NAME}"
        template: "educ-${APP_NAME}-template"
      name: "${APP_NAME}-api"
    spec:
      replicas: ${{MIN_REPLICAS}}
      selector:
        matchLabels:
          app: "${APP_NAME}"
      strategy:
        resources: {}
        type: Rolling
      template:
        metadata:
          labels:
            app: "${APP_NAME}"
            
        spec:
          containers:
          - image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${REPO_NAME}-api:${TAG}
            imagePullPolicy: Always
            name: "${APP_NAME}-api"
            env:
              - name: ASPNETCORE_ENVIRONMENT
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key:  ASPNETCORE_ENVIRONMENT
              - name: DynamicsAuthenticationSettings__ActiveEnvironment
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key:  DynamicsAuthenticationSettings__ActiveEnvironment
              - name: DynamicsAuthenticationSettings__CloudWebApiUrl
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key:  DynamicsAuthenticationSettings__CloudWebApiUrl
              - name: ECasAPISecuritySettings__UserName
                valueFrom:
                  secretKeyRef:
                    name: ecas-api-credentials
                    key: username
              - name: ECasAPISecuritySettings__Password
                valueFrom:
                  secretKeyRef:
                    name: ecas-api-credentials
                    key: password
              - name: DynamicsAuthenticationSettings__CloudRedirectUrl
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key:  DynamicsAuthenticationSettings__CloudRedirectUrl
              - name: DynamicsAuthenticationSettings__CloudResourceUrl
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key:  DynamicsAuthenticationSettings__CloudResourceUrl
              - name: DynamicsAuthenticationSettings__CloudClientId
                valueFrom:
                  secretKeyRef:
                    name: ecas-api-credentials
                    key: DynamicsAuthenticationSettings__CloudClientId
              - name: DynamicsAuthenticationSettings__CloudClientSecret
                valueFrom:
                  secretKeyRef:
                    name: ecas-api-credentials
                    key: DynamicsAuthenticationSettings__CloudClientSecret 
              - name: DynamicsAuthenticationSettings__CloudUserName
                valueFrom:
                  secretKeyRef:
                    name: ecas-api-credentials
                    key: DynamicsAuthenticationSettings__CloudUserName
              - name: TenantId
                valueFrom:
                  secretKeyRef:
                    name: ecas-api-credentials
                    key: TenantId  
              - name:  DynamicsAuthenticationSettings__CloudBaseUrl
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key:  DynamicsAuthenticationSettings__CloudBaseUrl
            ports:
            - containerPort: 8080
              protocol: TCP
            readinessProbe:
              timeoutSeconds: 30
              initialDelaySeconds: 3
              httpGet:
                path: "/api/environmentinformation"
                port: 8080
                scheme: HTTP
            livenessProbe:
              timeoutSeconds: 30
              initialDelaySeconds: 300
              httpGet:
                path: "/api/environmentinformation"
                port: 8080
                scheme: HTTP
            resources:
              requests:
                cpu: "${MIN_CPU}"
                memory: "${MIN_MEM}"
              limits:
                cpu: "${MAX_CPU}"
                memory: "${MAX_MEM}"
         
      test: false
      triggers:
      - type: ConfigChange

  - apiVersion: v1
    kind: Route
    metadata:
      name: "${APP_NAME}-api"
      labels:
        name: "${APP_NAME}-api"
        app: ${APP_NAME}
        app-group: ${APP_NAME}
    spec:
      host: ${APPLICATION_DOMAIN}
      port:
        targetPort: "${APP_NAME}-api"
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: "${APP_NAME}-api"
        weight: 100

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: "${APP_NAME}"
        name: "${APP_NAME}-api"
        app-group: "${APP_NAME}"
        template: "educ-${APP_NAME}-template"
      name: "${APP_NAME}-api"
    spec:
      ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        matchLabels:
          app: "${APP_NAME}"
  - apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      labels:
        template: "educ-${APP_NAME}-template"
        app: "${APP_NAME}"
        name: "${APP_NAME}-api"
        app-group: "${APP_NAME}"
      name: "${APP_NAME}-api-cpu-autoscaler"
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: Deployment
        name: "${APP_NAME}-api"
        subresource: scale
      minReplicas: ${{MIN_REPLICAS}}
      maxReplicas: ${{MAX_REPLICAS}}
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 90

  parameters:
  - name: REPO_NAME
    description: Application repository name
    required: true
  
  - name: NAMESPACE
    description: Target namespace reference (i.e. 'k8vopl-dev')
    required: true
  - name: APP_NAME
    description: Application name
    required: true
  - name: HOST_ROUTE
    description: The host the route will use to expose service outside cluster
    required: true
  - name: TAG
    description: The identifying tag for this specific deployment
    required: true
  - name: MIN_REPLICAS
    description: The minimum amount of replicas
    required: true
  - name: MAX_REPLICAS
    description: The maximum amount of replicas
    required: true
  - name: MIN_CPU
    description: The minimum amount of cpu
    required: true
  - name: MAX_CPU
    description: The maximum amount of cpu
    required: true
  - name: MIN_MEM
    description: The minimum amount of memory
    required: true
  - name: MAX_MEM
    description: The maximum amount of memory
    required: true
  - name: APPLICATION_DOMAIN
    displayName: Application Hostname
    description: The exposed hostname that will route to the service, if left blank a value will be defaulted.
    required: false
    value: ""
  
 
 
