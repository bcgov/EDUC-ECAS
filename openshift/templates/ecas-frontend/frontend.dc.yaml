
  apiVersion: template.openshift.io/v1
  kind: Template
  labels:
    template: "${REPO_NAME}-template"
  metadata:
    name: "${REPO_NAME}-frontend-dc"
    creationTimestamp:
  objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp:
      labels:
        app: "${APP_NAME}-${BRANCH}"
      name: "${APP_NAME}-frontend-${BRANCH}"
    spec:
      replicas: ${{MIN_REPLICAS}}
      selector:
        app: "${APP_NAME}-${BRANCH}"
        deploymentconfig: "${APP_NAME}-frontend-${BRANCH}"
      strategy:
        resources: {}
        type: Rolling
      template:
        metadata:
          annotations:
            openshift.io/generated-by: OpenShiftNewApp
          creationTimestamp:
          labels:
            app: "${APP_NAME}-${BRANCH}"
            deploymentconfig: "${APP_NAME}-frontend-${BRANCH}"
        spec:
          containers:
          - image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${REPO_NAME}-frontend:${TAG}
            imagePullPolicy: Always
            volumeMounts:
            - name: tls-certs
              mountPath: "/etc/tls-certs"
              readOnly: true
            - name: config-env
              mountPath: "/srv/js/config"
            livenessProbe:
              timeoutSeconds: 30
              initialDelaySeconds: 300
              httpGet:
                path: "/"
                port: ${PORT}
                scheme: HTTP
       
            name: "${APP_NAME}-frontend-${BRANCH}"
            ports:
            - containerPort: ${PORT}
              protocol: TCP
            readinessProbe:
              timeoutSeconds: 30
              initialDelaySeconds: 3
              httpGet:
                path: "/"
                port: ${PORT}
                scheme: HTTP
              
            resources:
              requests:
                cpu: "${MIN_CPU}"
                memory: "${MIN_MEM}"
              limits:
                cpu: "${MAX_CPU}"
                memory: "${MAX_MEM}"
          volumes:
          - name: tls-certs
            secret:
              secretName: ecas-frontend-cert
          - name: config-env
            configMap:
              name: ecas-frontend-config-map
      test: false
      triggers:
      - type: ConfigChange
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: "ecas-frontend-cert"
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp:
      labels:
        app: "${APP_NAME}-${BRANCH}"
      name: "${APP_NAME}-frontend-${BRANCH}"
    spec:
      ports:
      - name: 2015-tcp
        port: 2015
        protocol: TCP
        targetPort: 2015
      selector:
        app: "${APP_NAME}-${BRANCH}"
        deploymentconfig: "${APP_NAME}-frontend-${BRANCH}"

   

  - apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: "${APP_NAME}-frontend-${BRANCH}-cpu-autoscaler"
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        name: "${APP_NAME}-frontend-${BRANCH}"
        subresource: scale
      minReplicas: ${{MIN_REPLICAS}}
      maxReplicas: ${{MAX_REPLICAS}}
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 90
  parameters:
  - name: REPO_NAME
    description: Application repository name
    required: true
  - name: BRANCH
    description: Job identifier (i.e. 'pr-5' OR 'master')
    required: true
  - name: NAMESPACE
    description: Target namespace reference (i.e. 'k8vopl-dev')
    required: true
  - name: APP_NAME
    description: Application name
    required: true
  - name: HOST_ROUTE
    description: The host the route will use to expose service outside cluster
    required: true
  - name: TAG
    description: The identifying tag for this specific deployment
    required: true
  - name: MIN_REPLICAS
    description: The minimum amount of replicas
    required: true
  - name: MAX_REPLICAS
    description: The maximum amount of replicas
    required: true
  - name: MIN_CPU
    description: The minimum amount of cpu
    required: true
  - name: MAX_CPU
    description: The maximum amount of cpu
    required: true
  - name: MIN_MEM
    description: The minimum amount of memory
    required: true
  - name: MAX_MEM
    description: The maximum amount of memory
    required: true
  - name: APP_KEY
  displayName: Application Unique KEY
  from: "[a-zA-Z0-9]{32}"
  generate: expression
- name: API_KEY
  displayName: Unique API KEY
  from: "[a-zA-Z0-9]{32}"
  generate: expression
- name: APP_DEBUG
  displayName: Application Debug
  required: true
  value: "false"
- name: DOCUMENTROOT
  displayName: Document Root
  required: true
  value: "/public"
- name: PORT
  displayName: Port
  description: The port on which the service will listen.
  required: true
  value: "8080"
- name: DYNAMICSBASEURL
  displayName: Dynamics API
  description: The endpoint for the internal Dynamics API component.
  required: true
  value: "http://ecas-api:8080/api"
 
