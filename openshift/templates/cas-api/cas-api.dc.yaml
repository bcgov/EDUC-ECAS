
  apiVersion: template.openshift.io/v1
  kind: Template
 
  metadata:
    name: "cas-api-dc"
  objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: "${APP_NAME}"
        name: "cas-api"
        app-group: "${APP_NAME}"
        template: "educ-${APP_NAME}-template"
      name: "cas-api"
    spec:
      replicas: ${{MIN_REPLICAS}}
      selector:
        app: "${APP_NAME}"
        deploymentconfig: "cas-api"
      strategy:
        resources: {}
        type: Rolling
      template:
        metadata:
          labels:
            app: "${APP_NAME}"
            deploymentconfig: "cas-api"
        spec:
          containers:
          - image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${REPO_NAME}-cas-api:${TAG}
            imagePullPolicy: Always
            name: "cas-api"
            volumeMounts:
              - name: custom-certs
                mountPath: /opt/app-root/certs/
            env:
              - name: SSL_CERT_FILE
                value: /opt/app-root/certs/trusted_cer.crt
              - name: ASPNETCORE_ENVIRONMENT
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key: ASPNETCORE_ENVIRONMENT_CAS
              - name: CAS_API_SERVER
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key: CAS_API_SERVER
              - name: CAS_TOKEN_URI
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key: CAS_TOKEN_URI            
              - name: CAS_INVOICE_URI
                valueFrom:
                 configMapKeyRef:
                    name: ${REPO_NAME}-config-map
                    key: CAS_INVOICE_URI
            ports:
            - containerPort: 8080
              protocol: TCP
            readinessProbe:
              timeoutSeconds: 30
              initialDelaySeconds: 3
              httpGet:
                path: "/"
                port: 8080
                scheme: HTTP
            livenessProbe:
              timeoutSeconds: 30
              initialDelaySeconds: 300
              httpGet:
                path: "/"
                port: 8080
                scheme: HTTP  
            resources:
              requests:
                cpu: "${MIN_CPU}"
                memory: "${MIN_MEM}"
              limits:
                cpu: "${MAX_CPU}"
                memory: "${MAX_MEM}"
          volumes:
            - name: custom-certs
              secret:
                secretName: trusted-custom-ca
         
      test: false
      triggers:
      - type: ConfigChange
  - apiVersion: v1
    kind: Route
    metadata:
        name: "cas-api"
        labels:
          name: "cas-api"
          app: ${APP_NAME}
          app-group: ${APP_NAME}
    spec:
        host: ${APPLICATION_DOMAIN}
        port:
          targetPort: "8080-tcp"
        tls:
          insecureEdgeTerminationPolicy: Redirect
          termination: edge
        to:
          kind: Service
          name: "cas-api"
          weight: 100

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: "${APP_NAME}"
        name: "cas-api"
        app-group: "${APP_NAME}"
        template: "educ-${APP_NAME}-template"
      name: "cas-api"
    spec:
      ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        app: "${APP_NAME}"
        deploymentconfig: "cas-api"

  - apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: "cas-api-cpu-autoscaler"
      labels:
        template: "educ-${APP_NAME}-template"
        app: "${APP_NAME}"
        name: "cas-api"
        app-group: "${APP_NAME}"
    spec:
      scaleTargetRef:
        apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        name: "cas-api"
        subresource: scale
      minReplicas: ${{MIN_REPLICAS}}
      maxReplicas: ${{MAX_REPLICAS}}
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 90
  parameters:
  - name: REPO_NAME
    description: Application repository name
    required: true

  - name: NAMESPACE
    description: Target namespace reference (i.e. 'k8vopl-dev')
    required: true
  - name: APP_NAME
    description: Application name
    required: true
  - name: HOST_ROUTE
    description: The host the route will use to expose service outside cluster
    required: true
  - name: TAG
    description: The identifying tag for this specific deployment
    required: true
  - name: MIN_REPLICAS
    description: The minimum amount of replicas
    required: true
  - name: MAX_REPLICAS
    description: The maximum amount of replicas
    required: true
  - name: MIN_CPU
    description: The minimum amount of cpu
    required: true
  - name: MAX_CPU
    description: The maximum amount of cpu
    required: true
  - name: MIN_MEM
    description: The minimum amount of memory
    required: true
  - name: MAX_MEM
    description: The maximum amount of memory
    required: true
  - name: APPLICATION_DOMAIN
    displayName: Application Hostname
    description: The exposed hostname that will route to the service, if left blank a value will be defaulted.
    required: false
    value: ""
  
  
    
    
 
